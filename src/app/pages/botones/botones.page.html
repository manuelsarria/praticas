<ion-header no-border>
  <ion-toolbar>

    <ion-buttons slot="start">
      <ion-back-button defaultHref="/"></ion-back-button>
    </ion-buttons>

    <ion-title>Botones</ion-title>

    <ion-buttons slot="end">

      <ion-button color="warning">
        <ion-icon name="star"></ion-icon>
      </ion-button>

      <ion-button color="danger">
          <ion-icon name="heart"></ion-icon>
      </ion-button>

    </ion-buttons>

  </ion-toolbar>
</ion-header>

<ion-content padding>
  <!-- botones normales -->
  <ion-button size="small" color="tertiary" expand="full">Small</ion-button>
  <ion-button size="default" expand="full">Default</ion-button>
  <ion-button size="large" color="warning" expand="full">Large</ion-button>

  <!-- Anchor-->
  <ion-button class="top-20" fill="outline" expand="full" routerLink="/alert" color="success">
    Anchor
  </ion-button>

  <!-- ion row + ion col-->
  <ion-row class="top-20">

    <ion-col>
      <ion-button expand="full" routerLink="/avatar" color="success">
        Avatar
      </ion-button>
    </ion-col>

    <ion-col>
      <ion-button expand="full" routerLink="/action-sheet" color="success">
        Action Sheet
      </ion-button>
    </ion-col>

  </ion-row>

  <!-- feel -->

  <ion-button class="top-20" fill="clear">Clear</ion-button>
  <ion-button class="top-20" fill="outline">Outline</ion-button>
  <ion-button class="top-20"  fill="solid">solid</ion-button>

</ion-content>
